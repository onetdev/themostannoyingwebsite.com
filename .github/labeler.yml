ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - .github/auto-assign.yml
      - .github/CODEOWNERS
      - .github/labeler.yml
      - .github/workflows/**
config:
  - changed-files:
    - any-glob-to-any-file:
      - ./**/next.config.js
      - ./**/next.config.mjs
      - ./**/tsconfig.json
      - ./**/tailwind.config.*
      - ./apps/web/i18n.config.ts
      - ./mise.toml
      - ./.prettierrc*
      - ./.eslintrc*
content:
  - changed-files:
    - any-glob-to-any-file:
      - apps/web/public/**/*.{png,jpg,jpeg,gif,svg,webp,ico}
      - assets/**/*.{png,jpg,jpeg,gif,svg,webp,ico}
      - packages/content-api/data/**/*.{json,md,mdx}
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - ./**/package.json
      - ./**/pnpm-lock.yaml
      - mise.toml
      - package.json
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - ./**/README.md
      - .github/ISSUE_TEMPLATE/*
      - .github/pull_request_template.md
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - LICENSE
      - README.md
i18n:
  - changed-files:
    - any-glob-to-any-file:
      - ./apps/web/i18n/**
      - ./**/*.mdx
      - ./packages/content-api/data/**
      - ./apps/web/src/app/[locale]/**
storybook:
  - changed-files:
    - any-glob-to-any-file:
      - ./**.stories.ts
      - ./**.stories.tsx
      - ./apps/ui-docs/.storybook/**
testing:
  - changed-files:
    - any-glob-to-any-file:
      - ./**/*.test.ts
      - ./**/*.test.tsx
      - ./**/*.spec.ts
      - ./**/*.spec.tsx
      - ./apps/web/e2e/**
      - ./apps/web/tests/**
      - ./packages/**/tests/**
      - ./apps/web/playwright.config.ts
ui:
  - changed-files:
    - any-glob-to-any-file:
      - apps/web/kernel/**/components/**.tsx
      - apps/web/modules/**/components/**.tsx
      - apps/web/src/components/**.tsx
      - apps/web/src/features/**/presentation/**.tsx
      - packages/ui-lib/src/**
pkg/config-eslint:

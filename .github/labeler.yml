dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - package.json
      - ./**/package.json
      - pnpm-lock.yaml
      - .nvmrc
      - .asdfrc
      - .tool-versions

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - README.md
      - ./**/README.md
      - .github/pull_request_template.md

storybook:
  - changed-files:
    - any-glob-to-any-file:
      - .storybook/**
      - ./**.stories.ts
      - ./**.stories.tsx

ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/**
      - .github/labeler.yml
      - .github/CODEOWNERS
      - next.config.js

content:
  - changed-files:
    - any-glob-to-any-file:
      - assets/**
      - apps/web/public/**

ui:
  - changed-files:
    - any-glob-to-any-file:
      - packages/component-library/**
      - apps/web/src/components/**.tsx
      - apps/web/src/features/**/components/**.tsx
